name: Renovate

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Renovate
        uses: renovatebot/github-action@v40
        with:
          args: --config .github/renovate.json
  